<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz Page</title>
    <link rel="stylesheet" type="text/css" href="/Assets/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/Assets/css/game.css"/>
</head>
<body>
    <!-- Container for progress bar, timer, and score tracker -->
    <div class="container">
        <div id="game" class="justify-center flex-center">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item timer-btn timer">
                     <h2 id="progressTime" class="hud-prefix">
                        Seconds Left..
                     </h2>
                        <p id="timer-count">10</p>
                    </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <!-- Skeleton for question and answer choices -->
            <h1 id="question">What is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>
    </div>
    <script src="Assets/js/game.js"></script>
</body>
</html>
